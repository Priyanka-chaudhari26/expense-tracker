<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <div class="forms-container">
      <!-- Income Form -->
      <div class="form-section income">
        <h2>Add Income</h2>
        <input type="date" id="income-date" required />
        <input type="text" id="income-description" placeholder="Description" required />
        <select id="income-category" required>
          <option value="">Select Category</option>
          <option value="Salary">Salary</option>
          <option value="Bonus">Bonus</option>
          <option value="Investment">Investment</option>
          <option value="Other">Other</option>
        </select>
        <input type="number" id="income-amount" placeholder="Amount" required />
        <button id="addIncomeBtn">Add Income</button>
      </div>

      <!-- Expense Form -->
      <div class="form-section expense">
        <h2>Add Expense</h2>
        <input type="date" id="expense-date" required />
        <input type="text" id="expense-description" placeholder="Description" required />
        <select id="expense-category" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Utilities">Utilities</option>
          <option value="Other">Other</option>
        </select>
        <input type="number" id="expense-amount" placeholder="Amount" required />
        <button id="addExpenseBtn">Add Expense</button>
      </div>
    </div>

    <div class="summary-cards">
  <div class="card income-card">
    <h3>Total Income</h3>
    <p id="summaryIncome">₹0</p>
  </div>
  <div class="card expense-card">
    <h3>Total Expenses</h3>
    <p id="summaryExpense">₹0</p>
  </div>
  <div class="card balance-card">
    <h3>Net Balance</h3>
    <p id="summaryBalance">₹0</p>
  </div>
</div>

    <!-- Transaction Table -->
<div class="table-container">
  <h2>All Transactions</h2>
  
  <div class="filters">
    <div class="filter-group">
      <label for="filterType">Filter by Type:</label>
      <select id="filterType">
        <option value="all">All</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="filterCategory">Filter by Category:</label>
      <select id="filterCategory">
        <option value="all">All Categories</option>
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Utilities">Utilities</option>
        <option value="Salary">Salary</option>
        <option value="Bonus">Bonus</option>
        <option value="Investment">Investment</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="transactionTableBody"></tbody>
  </table>
</div>
<div class="chart-container">
  <h2>Expense Distribution by Category</h2>
  <canvas id="expenseChart" width="400" height="400"></canvas>
</div>



  </div>
  <script src="script.js"></script>
</body>
</html>
